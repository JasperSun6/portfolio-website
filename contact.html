</head>

<body>
    <!-- skip links-->
    <ul class="skip-links">
        <li><a href="#navbarNav" aria-label="Skip to main navigation">Skip to main navigation</a></li>
        <li><a href="#main" aria-label="Skip to main content">Skip to main content</a></li>
        <li>
            <a href="#footer" aria-label="Skip to bottom of the page">Skip to bottom of page</a>
        </li>
    </ul>
    <!-- header -->
    <header class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html" aria-label="Go to the homepage">
                <h1 class="bi bi-check">Jasper J. Sun</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNav" role="navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active d-flex flex-row gap-3" href="./index.html"
                            aria-label="Go to the homepage"><i class="bi bi-house"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-row gap-3" href="./portfolio.html" aria-current="page"
                            aria-label="Go to the portfolio page">
                            <i class="bi bi-journals"></i>Portfolios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-row gap-3" href="./contact.html"
                            aria-label="Go to the contact page">
                            <i class="bi bi-chat-dots"></i>Contact Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- contact me form -->
    <main id="main" role="main">
        <section class="form" tabindex="0">
            <div class="contactForm">
                <h1>Want to know more about me?</h1>
                <form action="https://formspree.io/f/mrgrwvkq" method="post">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneHelp" required>
                        <div id="phoneHelp" class="form-text">I'll never share your number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
                            required>
                        <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Want meet me immediately?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="bg-dark" id="footer" role="footer">
