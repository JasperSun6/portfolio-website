    <!-- contact me form -->
    <main id="main">
        <section class="form" tabindex="0">
            <div class="contactForm">
                <h2>Want to know more about me?</h2>
                <form action="https://formspree.io/f/mrgrwvkq" method="post">
                    <div class="d-flex row justify-content-between">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-12 col-md-6 mb-2">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-12 col-md-6 mb-2">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="col-12 col-md-6 mb-2">
                            <label for="emailAddress" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailAddress" required>
                        </div>
                    </div>
                    <div class="d-flex row justify-content-between ">
                        <div class="col-12 col-md-6 mb-2">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="col-12 col-md-6 mb-2">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" class="form-control" id="postal-code" name="postal-code" required>
                        </div>
                    </div>
                    <div class="d-flex row justify-content-between">
                        <div class=" col-12 col-md-6 mb-2">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class=" col-12 col-md-6 mb-2">
                            <label for="province" class="form-label">Province</label>
                            <select class="form-select" id="province" name="province" aria-label="Province selector">
                                <option value="Alberta">Alberta</option>
                                <option value="British Columbia">British Columbia</option>
                                <option value="Manitoba">Manitoba</option>
                                <option value="New Brunswick">New Brunswick</option>
                                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                <option value="Northwest Territories">Northwest Territories</option>
                                <option value="Nova Scotia">Nova Scotia</option>
                                <option value="Nunavut">Nunavut</option>
                                <option value="Ontario" selected>Ontario</option>
                                <option value="Prince Edward Island">Prince Edward Island</option>
                                <option value="Quebec">Quebec</option>
                                <option value="Saskatchewan">Saskatchewan</option>
                                <option value="Yukon">Yukon</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">More Message</label>
                        <textarea class="form-control" name="message" id="message" rows="3"
                            placeholder="Please leave the time frame and details about the job."></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary ">Submit</button>
                </form>
            </div>
        </section>
